<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container_header">
        <h1>Contacts</h1>
    </header>

    <section class="container container_add_contact">
        <h2>New contact</h2>
        <form action="" class="form_add_contact">
            <div class="inputs_add_contacts">
            <input class="input_add_contact" type="text" placeholder="Name">
            <input class="input_add_contact" type="number" placeholder="Movil">
            <input class="input_add_contact" type="text" placeholder="Company">
            <input class="input_add_contact" type="number" placeholder="Phone">
            <input class="input_add_contact" type="email" placeholder="Email">
            <input class="input_add_contact" type="number" placeholder="RNC">
            <input class="input_add_contact input_add_contact-address" type="text" placeholder="Address">
            </div>

            <button class="add_contact_button" type="submit">Add</button>
        </form>
    </section>

    <!-- <section class="container ">
        <div class="container_contacts">

        </div>
    </section> -->
    
</body>
</html>
